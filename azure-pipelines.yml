trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: TerraformTaskV3@3
  inputs:
    provider: 'aws'
    command: 'init'
    backendServiceAWS: 'shiv-aws1'
    backendAWSBucketName: 'shivbucket10'
    backendAWSKey: 'shiv.tfstate'

- task: TerraformTaskV3@3
  inputs:
    provider: 'aws'
    command: 'apply'
    environmentServiceNameAWS: 'shiv-aws1'